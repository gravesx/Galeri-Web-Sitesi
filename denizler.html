</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid bg-primary">
                <a class="navbar-brand" href="index.html">Dünya</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="okyanus.html" target="_blank">Okyanuslar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cöller.html" target="_blank">Cöller</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ormanlar.html" target="_blank">Ormanlar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="denizler.html" target="_blank">Denizler</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="bg-primary-subtle">
            <h1 class="text-center">DENÝZLER</h1>
        </div>


        <br />
        <br />
        <div class="container mt-5">
            <div class="row">
                <!-- 6 Adet Görsel -->
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/deniz1.jpg" alt="Görsel 1" class="img-thumbnail img-modal-trigger">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/deniz2.jpg" alt="Görsel 2" class="img-thumbnail img-modal-trigger">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/deniz3.jpg" alt="Görsel 3" class="img-thumbnail img-modal-trigger">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/deniz4.jpg" alt="Görsel 4" class="img-thumbnail img-modal-trigger">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/deniz5.jpg" alt="Görsel 5" class="img-thumbnail img-modal-trigger">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/deniz6.jpg" alt="Görsel 6" class="img-thumbnail img-modal-trigger">
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Denizler</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <!-- Büyük Görsel -->
                        <img id="modalImage" src="" class="img-fluid" alt="Büyütülmüþ Görsel">
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Tüm .img-modal-trigger sýnýfýna sahip img etiketlerini seç
            let images = document.querySelectorAll(".img-modal-trigger");

            images.forEach(img => {
                img.addEventListener("click", function () {
                    let modalImg = document.getElementById("modalImage");
                    modalImg.src = this.src; // Týklanan görselin src deðerini modal içindeki img'ye aktar

                    // Bootstrap modalýný aç
                    let imageModal = new bootstrap.Modal(document.getElementById("imageModal"));
                    imageModal.show();
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
